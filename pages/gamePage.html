<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/gamePage.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <title>Game Page</title>

<body>
  <main>
    <img src="../gamePageBG.png" alt="background" />
    <div id="poke-container">
      <img id="guess-pokemon" src="" />
      <div id="choices">
        <button class="choice" id="option1"></button>
        <button class="choice" id="option2"></button>
        <button class="choice" id="option3"></button>
        <button class="choice" id="option4"></button>
      </div>
    </div>

    <div id="life-count">
      <h1>Life Count: <span id="life-count-value">3</span></h1>
    </div>
    <div id="answer-display">
      <div id="text-bubble-bg">
        <img id="textbox" src="../textboxBG.png" />
      </div>
      <div id="text-display">
        <p></p>
      </div>
    </div>
    <audio id="audio" controls autoplay>
      <source src="../PokÃ©mon - Battle GameBoy (Musique Chiptune 8-bit) (1).mp3" type="audio/mp3">
    </audio>

    <!-- Button to go to instructions page -->
    <a href="../pages/instructionPage.html" class="instruction-button">Instructions</a>

  <script defer src="../poke-api/api.js"></script>
  <script defer src="../js/index.js"></script>
